{% extends 'base.html' %}
{% block title %} Book list page {% endblock %}


{% block content %}
    <h3>Books</h3>

    {% if books %}
        {% for book in books %}
            <div class="row mb-4">
                <div class="col-2">
                    <img class="cover-pic" src="{{ book.cover_picture.url }}" alt="">
                </div>
                <div class="col-6 ms-4">
                    <h4><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a></h4>
                    <p>{{ book.description }}</p>
                </div>
            </div>       
        {% endfor %}

    {% else %}
        No books found.
    {% endif %}
{% endblock %}
