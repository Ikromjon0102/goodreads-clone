{% extends 'base.html' %}
{% block title %} Login page {% endblock %}


{% block content %}

    <h1>Login page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Log in</button>
        <span class="ms-4">
            No account? <a href="{% url 'users:register' %}">get register now</a>
        </span>
    </form>

{% endblock %}
