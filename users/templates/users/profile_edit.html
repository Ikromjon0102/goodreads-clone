{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

    <h3>Edit Profile Page</h3>
    <div class="row">
        <div class="col-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit">save changes</button>
            </form>
        </div>
    </div>
{% endblock %}
