{% extends 'base.html' %}
{% block title %} Register page {% endblock %}


{% block content %}
{% load crispy_forms_tags %}

<h3>Register page</h3>
<div class="row">
    <div class="col-4">
        <form method="post" action="{% url 'users:register' %}">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary"> Yuborish </button>
        </form>
    </div>
</div>


{% endblock %}
